<form #itemForm = "ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="itemService.selectedItem.name" placeholder="Item name" required>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input class="form-control" name="quantity" #quantity="ngModel" [(ngModel)]="itemService.selectedItem.quantity" placeholder="Quantity" required>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" #price="ngModel" [(ngModel)]="itemService.selectedItem.price" placeholder="Rs." required>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!itemForm.valid">
      <i class="fa fa-plus"></i>
       Add</button>
    <button class="btn btn-default" type="button" (click)="resetForm(itemForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>

  <button (click)="alert()" >Alert</button>
</form>
