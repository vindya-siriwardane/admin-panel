<h6 class="text-center">Available Stock</h6><br>
<table class="table table-sm table-hover">
  <tr *ngFor="let item of itemList">
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.price}}</td>
    <td>
      <a class="btn" (click)="onEdit(item)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
